<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 { margin-bottom: 20px; }
    #chat-box {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      background-color: #e3e3ff;
    }
    #messageInput {
      width: 300px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    #sendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Real-Time Chat</h2>

  <div id="chat-box"></div>

  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <script>
    // Replace these with your actual JWT token and room ID
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY5MDQzYTEwZWJmYzk2OGZjZTBkOGRlNSIsImlhdCI6MTc2MTg4NDcxMiwiZXhwIjoxNzYxODg4MzEyfQ.ceeOaiOco-e75KSVXQBeq6DUj56Gde2QO98cEQsHzug";
    const roomId = "6903cad1d0708fdbe6d72548";

    const socket = io("http://localhost:5000", { auth: { token } });
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Join room after connecting
    socket.on("connect", () => {
      console.log("Connected as:", socket.id);
      socket.emit("join_room", roomId);
    });

    // Listen for incoming messages
    socket.on("receive_message", (msg) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = `${msg.sender.username}: ${msg.content}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
sendBtn.onclick = () => {
  const content = messageInput.value.trim();
  if (!content) return;
  socket.emit("send_message", { roomId, content }); 
  messageInput.value = "";
};


    // Handle errors
    socket.on("error", (err) => console.error("Socket error:", err));
  </script>
</body>
</html>
